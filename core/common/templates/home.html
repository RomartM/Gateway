{% extends 'base.html' %}
{% load common_extras %}
{% block content %}
    Home -> {{ variable_sample }}
    <div>Test Variable: {{ value1|subtract:value2 }}</div>
    {% if request.user.is_authenticated %}
        <h1>Hi {{ request.user.first_name }}</h1>
    <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'admission:apply' %}">Apply</a> |
        <a href="{% url 'login' %}">Login</a>
    {% endif %}
{% endblock %}
